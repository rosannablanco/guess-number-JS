<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>m2-evaluación-intermedia</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Adivina el número</h1>
      <form>
        <label for="num" class="label">Introduce aquí tu número:</label>
        <input type="text" name="num" id="num" class="input js-num" size="20" required />
        <button type="button" class="js-btn btn">Prueba</button>
      </form>
      <p class="text js-track">Pista: Escribe el número y dale a Prueba</p>
      <p class="text js-count">Número de intentos: 0</p>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
